  <header>
    <section id="h-left">
        <img src="Ressources/logoservice.jpg" alt="logo.jpg">
        <a href="materiel.html">PAGE MATERIEL</a>
    </section>
  </header>

    <div id="m-form">
          <div id="info">
              <p>Formulaire d'inscription</p>
          </div>
      <form action="" method="POST">
        <div class="form">
            <input type="text" name="email" class="champ" placeholder="Email" required>
        </div>
        <div class="form">
          <input type="text" name="name" class="champ" placeholder="Nom" required>
        </div>
        <div class="form">
            <input type="text" name="firstname" class="champ" placeholder="Prénom" required>
        </div>
        <div class="form">
            <input type="text" name="birthday" id="password" class="champ" placeholder="Date de naissance (ex : 25/07/1987)" required>
        </div>
          <div class="form">
            <input type="password" name="password" id="btnpass" class="champ" placeholder="Mot de passe" required>
            <input type="button" id="seepass" onclick="Afficher()">
            <i class="fas fa-eye" id="i1" onclick="Afficher()"></i>
            <script>
            function Afficher() {
              var input=document.getElementById("btnpass");
              if(input.type==="password") {
                input.type="text";
              }
              else {
                input.type="password";
              }
            }
            </script>
          </div>

          <button type="button" id="button">Créer mon compte</button>

          <HR>
          <div id="form-connect">
          <p id="a-title"> Déjà un compte ? </p>
          <a href="#"><p id="account">J'ai déjà un compte</p></a>
          <div>
      </form>
